<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    Welcome to My Store
  </header>

  <div class="container">

    <div class="product">
      <img src="https://images.unsplash.com/photo-1523381210434-271e8be1f52b?w=400" alt="T-Shirt">
      <h2>T-Shirt</h2>
      <p class="price">₹499</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1600267165477-6c3b77b1a5d5?w=400" alt="Mug">
      <h2>Mug</h2>
      <p class="price">₹299</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?w=400" alt="Laptop">
      <h2>Laptop</h2>
      <p class="price">₹45,000</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=400" alt="Watch">
      <h2>Watch</h2>
      <p class="price">₹2,499</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1519671482749-fd09be7ccebf?w=400" alt="Headphones">
      <h2>Headphones</h2>
      <p class="price">₹1,299</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1620812093311-c6f0c88ea7b5?w=400" alt="Bag">
      <h2>Bag</h2>
      <p class="price">₹899</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1524253482453-3fed8d2fe12b?w=400" alt="Sunglasses">
      <h2>Sunglasses</h2>
      <p class="price">₹699</p>
      <button>Add to Cart</button>
    </div>

  </div>
</body>
</html>
